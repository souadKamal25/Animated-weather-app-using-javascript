    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using HTML CSS and Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
    <div class="container">
        <div class="search-box">
            <button class="bx bxs-map" id="location-button"></button>
            <input type="text" placeholder="enter your location">
            <button class="bx bx-search" id="search-button"></button>
        </div>

        <p class="city-hide">city hide</p>

        <div class="weather-box">
            <div class="box0">
                <div class="info-day">
                    <div class="day">
                        <p class="currentCity">Rabat</p>
                        <p class="todayInfo">
                            <span id="current-date">Thu 17:22</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.png">
                        <div class="temperature">
                            <p id="current-temp">
                                16
                            </p> 
                            <span class="units">
                                <a href="#" id="unit-c" class="actUnit">°C</a> |
                                <a href="#" id="unit-f">°F</a>
                            </span>
                        </div>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="feels">
                <i class='bx bxs-sun'></i>
                <div class="text">
                    <div class="info-feels">
                        <span>0°</span>
                    </div>
                    <p>Feels like</p>
                </div>
            </div>

            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
